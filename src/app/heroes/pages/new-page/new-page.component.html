<h1>

    {{currentHero.id ? 'Editar' : 'Agregar'}}
    Heroe
    @if (currentHero.id) {
    {{currentHero.superhero}}
    }
</h1>

<mat-divider [vertical]="false" [inset]="false">

</mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 md:col-6">
                        <mat-label>Super Heroe</mat-label>
                        <input matInput type="text" formControlName="superhero" required>
                    </mat-form-field>
                    <mat-form-field class="col-12 md:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input matInput type="text" formControlName="alter_ego" required>
                    </mat-form-field>
                    <mat-form-field class="col-12 ">
                        <mat-label>Primera Aparicion</mat-label>
                        <input matInput type="text" formControlName="first_appearance" required>
                    </mat-form-field>
                    <mat-form-field class="col-12 ">
                        <mat-label>Personajes</mat-label>
                        <input matInput type="text" formControlName="characters" required>
                    </mat-form-field>
                    <mat-form-field class="col-12 ">
                        <mat-label>Creador</mat-label>
                        <mat-select placeholder="Creador" formControlName="publisher">

                            @for (publisher of publishers; track $index) {
                            <mat-option [value]="publisher.id">{{publisher.desc}}</mat-option>
                            }


                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="col-12 ">
                        <mat-label>Alternative Image</mat-label>
                        <input matInput type="text" formControlName="alt_image" required>
                    </mat-form-field>
                </form>



            </mat-card-content>

            <mat-card-actions align="start" class="flex justify-content-between mx-10">
                @if(currentHero.id){

                <button mat-flat-button color="warn" (click)="onDeleteHero()">Borrar</button>
                }
                <button mat-flat-button color="primary" (click)="onSubmit()">Guardar</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>

            <img [src]="currentHero | HeroImage" alt="imagen del hÃ©roe" mat-card-image>

        </mat-card>
    </div>
</div>
