<mat-card>
  <mat-card-header>
    <mat-card-header>
      <mat-card-title>
        {{hero.superhero}}
      </mat-card-title>
      <mat-card-subtitle>
        {{hero.alter_ego}}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card-header>
   <!-- TODO imagen -->
    <img [src]="hero | HeroImage" alt="">
  <mat-card-content class="mt-2">
    <h4>{{hero.publisher}}</h4>
    <p><strong>Primera Aparicion:</strong>{{hero.first_appearance}}</p>
    <br>
    <mat-chip-listbox>
      @for (character of hero.characters.split(',') | slice:0:4 ; track $index) {
      <mat-chip>
        {{character}}
      </mat-chip>
      }
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit/', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-raised mat-button [routerLink]="['/heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>
  </mat-card-actions>
</mat-card>
